
<div class="panel panel-default" ng-init="getResturant();">
  <div class="panel-heading">
    <h3 class="panel-title">All Available Resturant</h3>
  </div>
    
    
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="r in resturant">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <h4>Resturant name&nbsp;&nbsp;</h4><p>{{r.name}}</p>
                    <a href="{{r.webiste}}">Resturant Website</a>
                    <h4>Cuisines</h4><p>{{r.cuisines}}</p>
                    <h4>Tables Available &nbsp;&nbsp;</h4><p>{{r.tables}}</p>
                    <h4>Capacity Per Table&nbsp;&nbsp;</h4><p>{{r.capacity}}</p>
                    <h4>Location&nbsp;&nbsp;</h4><p>{{r.location}}</p>
                    <h4>Cost for Two&nbsp;&nbsp;</h4><p>{{r.cost}}<p>
                   <a class="btn btn-primary" href="#/bookResturant/{{r._id}}">Book This Resturant</a>
                    
        		</div>
            <div class="col-md-6">
    				<img class="thumbnail" src="{{r.image_url}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
